<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Beni Ne Kadar Tanıyorsun ?</title>
</head>

<body class="bg">

    <div class="container-md mt-5">

        <form action="" class="bg-white rounded-3 p-5 row g-2 ">

            <h1 class="mt-2">Beni Ne Kadar Tanıyorsun ?</h1>
            <br>

            <div class="col-md-6">
                <label for="En sevdiğim renk" class="col-form-label-lg">En sevdiğim renk ? </label>
                <input type="color" class="col-form-label-lg form-control" value="#563d7c" id="soru1"
                    style="height: 40px;" placeholder="Cevabınız">
            </div>

            <div class="col-md-6">
                <label for="En Sevdiğim Yemek" class="col-form-label-lg">En Sevdiğim Yemek ?</label>
                <input type="text" class="form-control" id="soru1" placeholder="Cevabınız">
            </div>

            <div class="col-md-6">
                <label for="Ne olmak istiyorum" class="col-form-label-lg">Ne olmak istiyorum ?</label>
                <input type="text" class="form-control" id="soru1" placeholder="Cevabınız">
            </div>

            <div class="col-md-6">
                <label for="En Sevdiğim Hayvan" class="col-form-label-lg">En Sevdiğim Hayvan ?</label>
                <input type="text" class="form-control" id="soru1" placeholder="Cevabınız">
            </div>

            <div class="col-md-6">
                <label for="Gitmek İstediğim Ülke" class="col-form-label-lg">Gitmek İstediğim Ülke ?</label>
                <input type="text" class="form-control" id="soru1" placeholder="Cevabınız">
            </div>

            <div class="col-md-6">
                <label for="Doğum Günüm" class="col-form-label-lg">Doğum Günüm ?</label>
                <input type="text" class="form-control" id="soru1" placeholder="Cevabınız">
            </div>

            <div class="col-md-12">
                <label for="Beni Ne Kadar Çok Seviyorsun" class="col-form-label-lg">Beni Ne Kadar Çok Seviyorsun
                    ?</label>
                <input type="text" class="form-control" id="soru1" placeholder="Cevabınız">
            </div>

            <button type="submit" class="btn btn-secondary col-sm-12 my-sm-4">GÖNDER</button>

        </form>
    </div>

    <!--Bootstrap Start  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <!--Bootstrap End-->
</body>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="arkaplan">

    <div class="beyazkisim">

        <h1>Beni Ne Kadar Tanıyorsun ?</h1>

        <form id="form">
            <div class="form">
                <div>
                    <div class="div">
                        <label for="En sevdiğim renk" class="baslik">En sevdiğim renk</label>
                        <br>
                        <input type="text" class="input" name="soru1" placeholder="Cevabınız">
                    </div>

                    <div class="div">
                        <label for="Doğum Günüm?" class="baslik">Doğum Günüm ?</label>
                        <br>
                        <input type="text" class="input" name="soru2" placeholder="Cevabınız">
                    </div>

                    <div class="div">
                        <label for="En Sevdiğim Hayvan ?" class="baslik">En Sevdiğim Hayvan ?</label>
                        <br>
                        <input type="text" class="input" name="soru3" placeholder="Cevabınız">
                    </div>

                    <div class="div">
                        <label for="Gitmek İstediğim Ülke ?" class="baslik">Gitmek İstediğim Ülke ?</label>
                        <br>
                        <input type="text" class="input" name="soru4" placeholder="Cevabınız">
                    </div>
                </div>

                <div class="sorulardiv">
                    <div class="div">
                        <label for="En Sevdiğim Yemek ?" class="baslik">En Sevdiğim Yemek ?</label>
                        <br>
                        <input type="text" class="input" name="soru5" placeholder="Cevabınız">
                    </div>

                    <div class="div">
                        <label for="Ne olmak istiyorum ?" class="baslik">Ne olmak istiyorum ?</label>
                        <br>
                        <input type="text" class="input" name="soru6" placeholder="Cevabınız">
                    </div>

                    <div class="div">
                        <label for="Beni Ne Kadar Çok Seviyorsun ?" class="baslik">Beni Ne Kadar Çok Seviyorsun
                            ?</label>
                        <br>
                        <input type="text" class="sonsoru" name="soru7" placeholder="Cevabınız">
                    </div>
                </div>
            </div>

            <input type="submit" class="justify-content-center  button" form="form" value="GÖNDER"></input>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
